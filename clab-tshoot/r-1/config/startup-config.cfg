interfaces {
    ge-0/0/0 {
        encapsulation ethernet-bridge;
        unit 0 {
            family bridge;
        }
    }
    ge-0/0/1 {
        encapsulation ethernet-bridge;
        unit 0 {
            family bridge;
        }
    }
}

bridge-domains {
    circuit-a {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
    }
}
